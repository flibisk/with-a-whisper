<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Main text -->
  <text x="100" y="35" text-anchor="middle" font-family="serif" font-size="24" font-weight="300" fill="url(#logoGradient)">
    With a Whisper
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="55" text-anchor="middle" font-family="sans-serif" font-size="10" font-weight="300" fill="rgba(255,255,255,0.6)">
    Creative Luxury Branding Studio
  </text>
  
  <!-- Decorative line -->
  <line x1="50" y1="65" x2="150" y2="65" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
</svg>
