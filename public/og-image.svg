<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="overlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(0,0,0,0.3);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(0,0,0,0.6);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.8);stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#overlay)"/>
  
  <!-- Logo/Title -->
  <text x="600" y="280" font-family="serif" font-size="72" font-weight="300" fill="#ffffff" text-anchor="middle">WITH A WHISPER</text>
  
  <!-- Subtitle -->
  <text x="600" y="340" font-family="sans-serif" font-size="24" font-weight="300" fill="#ffffff" text-anchor="middle" opacity="0.9">Creative Luxury Branding Studio</text>
  
  <!-- Tagline -->
  <text x="600" y="400" font-family="sans-serif" font-size="18" font-weight="300" fill="#ffffff" text-anchor="middle" opacity="0.8">We take brands that are stuck in the middle</text>
  <text x="600" y="430" font-family="sans-serif" font-size="18" font-weight="300" fill="#ffffff" text-anchor="middle" opacity="0.8">and lift them into the realm of the aspirational</text>
  
  <!-- Website URL -->
  <text x="600" y="520" font-family="sans-serif" font-size="16" font-weight="400" fill="#ffffff" text-anchor="middle" opacity="0.7">withawhisper.co</text>
</svg>
